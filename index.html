<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Mr Rogers Assignment</title>
</head>
<body>
  <div class="small-middle-container">
    <div class="title">
      <span class="mainTitle"><h1>The Mr. Rogers Experience</h1></span>
      <span class="subTitle"><h2>An exploration of the strange.</h2></span>
    </div>
    <div class="explanation">
      <p>Please enter a number. Any number. Not a word. A number. The results won't make sense to you but they make sense to me because they follow rules and rules are important. Just like Fred Rogers always said.</p>
    </div>
    
    <form id="text-form">
      <div class="mb-3">
        <label for="theOnlyLabel" class="form-label">Please Input a Number.</label>
        <input type="text" class="form-control" id="theOnlyInput" placeholder="100">
      </div>
      <button class="btn btn-danger" type="submit">Submit!</button><br><br>
    </form>
  </div>
  
  
</body>
